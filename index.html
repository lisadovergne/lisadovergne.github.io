<body>

  <div class="projets">
    <a href="coffret.html" class="projet">

    <a href="collection.html" class="projet projet-xl">

      </div>
    </a>
    <a href="magazines.html" class="projet">
      <img src="images/index/magazinecouv.JPG" alt="Magazine">
      <div class="overlay overlay-c fragment-mono-regular-bold">

    <a href="specimen.html" class="projet">
      <img src="images/index/specimencouv1.jpg" alt="Specimen">
      <div class="overlay overlay-a fragment-mono-regular-bold">
        <span>Typographie Specimen 2023</span>

    <a href="affiche2.html" class="projet projet-xl">
      <img src="images/index/workshopcouv.JPG" alt="Workshop">
      <div class="overlay overlay-b fragment-mono-regular-bold">

    </a>

    <a href="posters.html" class="projet projet-xl">

    <a href="postertypo.html" class="projet">

    <a href="workshopPAO.html" class="projet">

  </div>

  <a href="#" class="back-to-top" title="Revenir en haut">
    <img src="Logos/fleche-to-the-top.svg" alt="Retour en haut" width="50" height="50">
  </a>

  <script>
    const projets = document.querySelectorAll('.projet');
    projets.forEach(projet => {
      projet.addEventListener('mouseover', () => {
        projets.forEach(p => p.classList.add('unactive'));
        projet.classList.remove('unactive');
      });
      projet.addEventListener('mouseout', () => {
        projets.forEach(p => p.classList.remove('unactive'));
      });
    });

    window.onscroll = function() {
  const backToTopButton = document.querySelector('.back-to-top');
  if (document.documentElement.scrollTop > 500) {
    backToTopButton.classList.add('visible');
  } else {
    backToTopButton.classList.remove('visible');
  }
};

// Fait défiler vers le haut quand on clique sur le bouton
document.querySelector('.back-to-top').addEventListener('click', function(e) {
  e.preventDefault();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

  </script>

</body>
</html>
