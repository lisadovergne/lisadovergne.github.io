<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>portfolio</title>
  <style>
    /* box sizing */
    *{
      box-sizing: border-box;
    }

    :root {
      overscroll-behavior: none;
    }

    *{
      box-sizing: border-box;
    }
    
    html{
      scroll-behavior: smooth;
    }


    body{
      padding: 0;
      font-family: 'arial', sans-serif;
    }
    
    .projets{
      overflow: hidden;
      width: 100%;
      min-height: 100%;
      position: absolute;
      top: 0;
      /* display: grid;
      grid-template-columns: repeat(auto-fill, 200px);
      gap:24px; */
    }

    .projet{
      position: absolute;
      /* top:-50px;
      left: -50px; */
      width:110px;
      height:auto;
      cursor: pointer;
      /* overflow:hidden;
      height:10px;
      border-radius: 5px;
      background: #f00; */
    }

    .projet h1, .projet p{
      display: none;
    }

 .projets h1{
      position: absolute;
      top: 50px;
      left: 60px;
      width: 100%;
      font-size: 72px;
      color: white;
      font-family: "Chelsea Market", system-ui;
    }

 .projets h2 {
      position: absolute;
      top: 620px;
      bottom: 100px;
      left: 150px;
      font-size: 32px;
      color: white;
      font-family: "Chelsea Market", system-ui;
    }

    .projets h3 {
      position: absolute;
      top :200px;
      left: 400px;
      font-size: 18px;
      color: white;
      font-family: "Chelsea Market", system-ui;
    }

    .wrap h1{
      font-family: "Chelsea Market", system-ui;
    }

    .chelsea-market-regular {
  font-family: "Chelsea Market", system-ui;
  font-weight: 400;
  font-style: normal;
}

    img{
      width: 120%;
      height: auto;
    }
    .fixed{
      position: fixed;
    }
    .projets.fixed{
      top:100px;
    }
    .overlay{
      position: absolute;
      width: 100%;
      min-height: 100vh;
      z-index: 9999;
      background: linear-gradient(90deg, #00bfff, #00aae4, #ff8f00, #ff6700, #fe28a2, #e0218a);
      padding: 48px;
      top: 0;
      left:0; 
   
    }

    .wrapper{
      z-index : -1;
    }

    
    .close{
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      text-align: center;
      line-height: 48px;
      color: #fe28a2;
      cursor: pointer;
      font-size: 48px;
      background: #000;
      border-radius: 24px;
    }
    body {
      background: linear-gradient(90deg, #00bfff, #00aae4, #ff8f00, #ff6700, #fe28a2, #e0218a);
      background-size: 300% 300%;
      animation: rainbow 10s infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrap{
      width:100%;
    }

    .fiche{
      margin: 0px auto;
      max-width: 640px;
      background: #fff;
      padding: 0 20px 20px;  
    }

    .fiche img{
      margin:0 -20px 20px;
      width: calc(100% + 40px);
    }

    

/*draggable titre */

    .flair--4b {
       background-image:url(https://assets.codepen.io/16327/ui-flair-4.png);
    }


  </style>
